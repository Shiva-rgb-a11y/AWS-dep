<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Car Management</h1>

  <div class="form">

  <ul id="carList"></ul>

  <script src="script.js"></script>
</body>
</html>
